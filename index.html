<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pagina Pessoal - Index </title>
		<meta charset=UTF-8>
		<link rel="stylesheet" href="cont/style.css" type="text/css">
		
        <script src="src/cookie.js"></script>  
        <script src="src/helpers.js"></script>
        <script src="src/app.js"></script>  
	</head>

	<body onload="onLoad()">
        <div class="navbar">
            <div class="navbar-container left">
                <a target="Logo"> Home </a>
                <a target="Commands"> Commands </a>
                <a target="Play"> Play </a>
                <a target="Messages"> Messages </a>
                <a target="Classification"> Classification </a>
            </div>
            <div class="navbar-container right">
                <form id="loginForm" style="display: none;">
                    <p> User </p>
                    <input type="text" />
                    <p> Password </p> 
                    <input type="text"  />
                </form>
                <button id="loginBtn" class="btn" onclick="logIn()">Log in</button>
            </div>
        </div>

        <div id="Logo" class="section">
            <figure>
                <img alt="nimLogo" src="./cont/img/logo.png">
            <figcaption>
                    <button class="btn">Play Now!</button>   
                </figcaption>
            </figure>
        </div>
        <div id="Commands" class="section"> 
            <h1> Commands Section</h1>
            <div>
                <p>Edit configuration</p>
                <p>Choose Opponent</p>
                <form id="configForm" action="">
                    <div>
                        <label for="size"> Number of collumns</label>
                        <input name="size" type="integer" value="5">
                    </div>
                    <div>
                        <label for="first"> Play first? </label>
                        <input name="first" type="checkbox">
                    </div>
                    <div>
                        <label for="bot">Play Agains AI ?</label>
                        <input name="bot" type="checkbox">
                    </div>
                    <div>
                        <p>Select Ai Dificulty:</p>
                        <input type="radio" value="1" name="dif"> <label>Level 1</label>
                        <input type="radio" value="2" name="dif"> <label>Level 2</label>
                        <input type="radio" value="3" name="dif"> <label>Level 3</label>
                    </div>
                    <button type="submit" class="btn"> Change Configuration </button> 
                </form>
                <p>Start Game</p>
                <button class="btn" type="submit"> Start Game!</button>
                <p>How to play</p>
                <button class="btn">Give Up!</button>
            </div>
        </div>
        <div id="Play" class="section">
            <h1>tabuleiro vai ser aqui</h1>
        </div>
        <div id="Messages" class="section">
            <h1>Messages</h1>
        </div>
        <div id="Classification" class="section">
            <h1> Classification </h1>
            <table>
                <tr>
                    <th> User </th>
                    <th> Classification</th>
                </tr>
                <tr>
                    <th> HI </th>
                    <th> over 9000 </th>
                </tr>
            </table>
        </div>
    </body>
<html>
