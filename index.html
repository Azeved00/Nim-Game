<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pagina Pessoal - Index </title>
		<meta charset=UTF-8>
		<link rel="stylesheet" href="assets/style.css" type="text/css">
		
        <script src="src/helpers.js"></script>
        <script src="src/cookie.js"></script> 
        <script src="src/login.js"></script>
        <script src="src/ai.js"></script>
        <script src="src/messages.js"></script>
        <script src="src/board.js"></script>
        <script src="src/app.js"></script>  
	</head>

	<body onload="main()">
        <div class="navbar">
            <div class="navbar-container left">
                <a  href="#" data-target="Logo"> 
                    <img src="assets/img/logo-white.png" alt="Home" class="navbar-logo">
                </a>
            </div>
            <div class="navbar-container right">
                <div id="loginWrapper">
                    <form id="loginForm" style="display: none;">
                        <label for="user"> User </label>
                        <input id="user" type="text">
                        <label for="pass"> Password </label> 
                        <input id="pass" type="password">
                    </form>
                    <button id="loginBtn" class="btn" onclick="logIn()">Log In</button> 
                </div>
                <div id="logoutWrapper">
                    <div id="userLabel" class="navbar-item"> Demo </div>
                    <button id="logoutBtn" class="btn" onclick="logOut()">Log Out</button>
                </div>
            </div>
        </div>

        <div id="Logo" class="section">
            <figure class="logoFigure">
                <img alt="nimLogo" src="./assets/img/logo.png" class="center">
                <figcaption>
                    <button id="logoBtn" class="btn center" onclick='showSection("Play")'>Play Nim Now!</button>   
                </figcaption>
            </figure>
        </div>
        
        <div id="Play" class="section">
            <ul id="commandsTab">
                <li id="playBtn">
                    <button type="button" onclick='playBtn()'>Play</button>
                </li>
                <li id="configBtn">
                    <button type="button" onclick='modal("Config")'>Configuration</button>
                </li>
                <li id="giveUpBtn" style="display:none;">
                    <button type="button" onclick='giveUpBtn()'>Give Up</button>
                </li>
                <hr>
                <li>
                    <button type="button" onclick='modal("Class")'>Classification</button>
                </li>
                <li>
                    <button id="messageBtn" type="button" onclick='showMessages()'>Show Messages</button>
                </li>
                <li>
                    <button type="button" onclick='modal("Rules")'>Rules</button>
                </li>
            </ul>
            <div id="Board">
                
            </div>
            <div id="MessagesWrapper">
                <div id="Messages">
                    <p>Welcome to Nim!</p>
                </div>
                <input id="messageInput" type="text" placeholder="Write a message here">
            </div>
        </div>
         
        <div id="Config" class="modal">
            <div class="modal-header">
                <h1> Commands Section</h1>
                <button type="button" class="close-btn" onclick='modal("Config")'>x</button>
            </div>
            <div class="modal-body">
                <form id="configForm" action="./app.js" method="post">
                    <div>
                        <label for="size"> Number of collumns</label>
                        <input id="size" type="number" value="5">
                    </div>
                    <div>
                        <label for="first"> Play first?</label>
                        <input id="first" type="checkbox">
                    </div>
                    <div>
                        <label for="bot">Play Agains AI ?</label>
                        <input id="bot" type="checkbox">
                    </div>
                    <div>
                        <p>Select Ai Dificulty:</p>
                        <input type="radio" value="1" name="dif"><label>Level 1</label> </input>
                        <input type="radio" value="2" name="dif"> <label>Level 2</label>
                        <input type="radio" value="3" name="dif"> <label>Level 3</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick='modal("Config")'>Cancel</button>
                <button type="button" onclick='modal("Config")'>Change Configuration</button>
            </div>
        </div>
        
        <div id="Class" class="modal">
            <div class="modal-header">
                <h2>Classification Table</h2>
                <button type="button" class="close-btn" onclick='modal("Class")'>X</button>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <th> User </th>
                        <th> Classification</th>
                    </tr>
                    <tr>
                        <th> HI </th>
                        <th> over 9000 </th>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" onclick='modal("Class")'>Ok!</button>
            </div>
        </div>

        <div id="FinishMessage" class="modal">
            <div class="modal-header">
                <h2>Game has ended</h2>
                <button type="button" class="close-btn" onclick='modal("FinishMessage")'>X</button>
            </div>
            <div id="FinishMessageBody" class="modal-body"></div>    
            <div class="modal-footer">
                    <button type="button" onclick='restartBtn()'>Restart</button>
                    <button type="button" onclick='closeBtn()'>Close</button>
            </div>
        </div>

        <div id="Rules" class="modal">
            <div class="modal-header">
                <h2>Rules</h2>
                <button type="button" class="close-btn" onclick='modal("Rules")'>X</button>
            </div>
            <div class="modal-body">
                <p> Write some rules here </p>
                <p> ANd some other rules</p>
                <p>and etc</p>
            </div>    
            <div class="modal-footer">
                    <button type="button" onclick='modal("Rules")'>Close</button>
            </div>
        </div>

   
    </body>
</html>
