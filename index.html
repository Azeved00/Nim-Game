<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pagina Pessoal - Index </title>
		<meta charset=UTF-8>
		<link rel="stylesheet" href="cont/style.css" type="text/css">
		
        <script src="src/helpers.js"></script>
        <script src="src/cookie.js"></script> 
        <script src="src/messages.js"></script>
        <script src="src/login.js"></script>
        <script src="src/app.js"></script>  
	</head>

	<body onload="onLoad()">
        <div class="navbar">
            <div class="navbar-container left">
                <a  href="#" data-target="Logo"> 
                    <img src="cont/img/logo-white.png" alt="Home" class="navbar-logo">
                </a>
                <a href="#" data-target="Commands"> Commands </a>
                <a href="#" data-target="Play" > Play </a>
                <a href="#" data-target="Classification"> Classification </a>
            </div>
            <div class="navbar-container right">
                <div id="loginWrapper">
                    <form id="loginForm" style="display: none;">
                        <label for="user"> User </label>
                        <input id="user" type="text">
                        <label for="pass"> Password </label> 
                        <input id="pass" type="text">
                    </form>
                    <button id="loginBtn" class="btn" onclick="logIn()">Log In</button> 
                </div>
                <div id="logoutWrapper">
                    <a id="user"> Demo </a>
                    <button id="logoutBtn" class="btn" onclick="logOut()">Log Out</button>
                </div>
            </div>
        </div>

        <div id="Logo" class="section">
            <figure class="logoFigure">
                <img alt="nimLogo" src="./cont/img/logo.png" class="center">
                <figcaption>
                    <button id="logoBtn" class="btn center" onclick='showSection("Play")'>Play Nim Now!</button>   
                </figcaption>
            </figure>
        </div>
        <div id="Commands" class="section"> 
            <h1> Commands Section</h1>
            <div>
                <p>Edit configuration</p>
                <p>Choose Opponent</p>
                <form id="configForm" action="./app.js" method="post">
                    <div>
                        <label for="size"> Number of collumns</label>
                        <input id="size" type="number" value="5">
                    </div>
                    <div>
                        <label for="first"> Play first? </label>
                        <input id="first" type="checkbox">
                    </div>
                    <div>
                        <label for="bot">Play Agains AI ?</label>
                        <input id="bot" type="checkbox">
                    </div>
                    <div>
                        <p>Select Ai Dificulty:</p>
                        <input type="radio" value="1" name="dif"> <label>Level 1</label>
                        <input type="radio" value="2" name="dif"> <label>Level 2</label>
                        <input type="radio" value="3" name="dif"> <label>Level 3</label>
                    </div>
                    <button type="submit" class="btn"> Change Configuration </button> 
                </form>
                <p>Start Game</p>
                <button class="btn" type="submit"> Start Game!</button>
                <p>How to play</p>
                <button class="btn">Give Up!</button>
            </div>
        </div>
        <div id="Play" class="section">
            <h1>tabuleiro vai ser aqui</h1>
            <div id="Board"></div>
            <div class="messages-wrapper">
                <div id="Messages">
                    <p>Welcome to Nim!</p>
                </div>
                <input id="messageInput" type="text" placeholder="Write a message here">
            </div>
        </div>
        <div id="Classification" class="section">
            <h1> Classification </h1>
            <table>
                <tr>
                    <th> User </th>
                    <th> Classification</th>
                </tr>
                <tr>
                    <th> HI </th>
                    <th> over 9000 </th>
                </tr>
            </table>
        </div>
    </body>
</html>
